<body>
    <header>
        <span><img src="images/z-wwr-blue.jpg" alt="logo"></span>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="contact-page">
        <div class="contact-address">
            <h1>Lartus Water Rafting</h1>

            <p>146 West Legon Road</p>
            <p>Acrra, Ghana</p>
            <p>+233 59 836 9834</p>
            <p>info@lartus.comâ€‹</p>

        </div>
        <div class="contact-location">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31765.515364564373!2d-0.25494444225339286!3d5.612802164844007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf996579ca9ebd%3A0x99822538ef7ed82f!2sAchimota!5e0!3m2!1sen!2sgh!4v1759857053897!5m2!1sen!2sgh"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form>
                <div class="box">
                    <label for="username" class="box-label">Name</label>
                    <input type="text" id="username" name="username" placeholder="Your name" class="box-input">
                </div>
                <div class="box">
                    <label for="usermail" class="box-label">Email</label>
                    <input type="email" id="usermail" name="usermail" placeholder="Email address" class="box-input">
                </div>
                <div class="message-purpose">
                    <div>
                        <p class="box-label">Message Purpose</p>
                    </div>
                    <div>
                        <label>
                            <input id="inquiry" type="radio" name="purpose" value="General Inquiry"> General Inquiry
                        </label>
                        <label>
                            <input id="Reservation" type="radio" name="purpose" value="Reservation Question">
                            Reservation
                            Question
                        </label>
                        <label>
                            <input id="website" type="radio" name="purpose" value="Website Suggestion"> Website
                            Suggestion
                        </label>
                    </div>
                </div>
                <div class="message-area">
                    <label for="message" class="box-label">Message</label>
                    <textarea name="message" id="message" placeholder="Type here" class="box-input"></textarea>
                </div>
                <div class="check-area">
                    <input type="checkbox" id="news" name="news">
                    <label for="news">Please subscribe me to the monthly news letter</label>
                </div>
                <button id="submit" class="box-input touch">Get in Touch!</button>

            </form>

        </div>

        <section class="adventure">
            <h2>We Are Here to Serve You</h2>
            <div>

                <figure><img src="images/rafting22_600advent.jpg" alt="adventure image3">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure><img src="images/rafting47_600advent.jpg" alt="adventure image4">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure><img src="images/rafting4_600advent.jpg" alt="adventure image5">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
